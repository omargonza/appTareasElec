<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container-login">
        <!-- Logo e información -->
        <div class="logo-container">
            <img src="img/logoelectric.jpg" alt="Logo" style="width: 50px; height: auto; max-height: 50px;">
            <h1>SUTPA<br>Mantenimiento Eléctrico</h1>
        </div>
    
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required autocomplete="username"><br><br>
        
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required autocomplete="current-password"><br><br>
        
            <button type="submit">Ingresar</button>
        </form>
        
        <p>¿No tienes una cuenta? <a href="register.html">Registrarse aquí</a></p>
    </div>
    
    <script src="js/config.js" defer></script>
    <script src="js/login.js" defer></script>
</body>
</html>
